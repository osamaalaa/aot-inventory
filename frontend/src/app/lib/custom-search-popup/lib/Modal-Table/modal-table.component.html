<nz-table #dynamicTable [nzData]="displayTableData" [nzPageSize]="5">  <thead>    <tr>      <th *ngFor="let header of headers">        <span *ngIf="lang=='en'">{{header.label.en_name}}</span>        <span *ngIf="lang=='ar'">{{header.label.ar_name}}</span>      </th>    </tr>  </thead>  <tbody>    <tr *ngFor="let data of dynamicTable.data" style="cursor: pointer" (click)="whenSelected(data)"      [ngClass]="{'background-selected':selectedRowsIds.includes(data[primaryKeyName])}">      <td *ngFor="let header of headers">        <span *ngIf="lang=='en'">{{data[header.name.en_name]}}</span>        <span *ngIf="lang=='ar'">{{data[header.name.ar_name]}}</span>      </td>    </tr>  </tbody></nz-table>
