<div class="content">  <div class="form">    <div class="user">      <cui-avatar [src]="url" [bordered]="true" [size]="90"></cui-avatar>      <p>        <i class="icmn-lock"></i>        <strong>{{userName}}</strong>      </p>    </div>    <form nz-form [formGroup]="changeForm" (ngSubmit)="submitForm()" class="login-form" nzLayout="'vertical'" role="form">      <nz-form-item>        <nz-form-control>            <nz-input-group class="text-center">                <nz-upload [nzFileList]="fileList">                  <button nz-button><i nz-icon nzType="upload"></i><span>{{"CLICK_TO_UPLOAD" | translate }}</span></button>                </nz-upload>              </nz-input-group>          <nz-input-group [nzPrefix]="prefixLock">            <input formControlName="userPassword" nz-input placeholder="{{'PASSWORD'| translate }}">
          </nz-input-group>        </nz-form-control>      </nz-form-item>      <div class="form-actions text-center">        <button class="mr-2" nz-button nzType="default">          Cancel        </button>        <button class="mr-2" nz-button nzType="primary">          Confirm        </button>      </div>    </form>  </div></div><ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
