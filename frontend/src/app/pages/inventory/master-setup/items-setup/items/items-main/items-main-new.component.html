<div class="row">  <div class="col-xl-6 col-lg-12">    <app-item-main-form></app-item-main-form>    <app-items-main-details></app-items-main-details>  </div>  <div class="col-xl-6 col-lg-12">    <nz-card>      <item-main-table></item-main-table>    </nz-card>    <app-item-image-upload></app-item-image-upload>    <nz-card >      <dynamic-table #itemBalance [nzScroll]="true" [nzFooter]="footer" [nzTitle]="'Balance'" [nzSize]="'small'"        [nzShowPagination]="false" [disableAction]="true" (onRowClick)="updateItemBalance(itemBalance,$event)"        [columnDefs]="columnDefBalance" [apiPath]="balanceApiPath">      </dynamic-table>      <ng-template #footer>        <button nz-button (click)="addItemBalance(itemBalance)" nzType="primary" [nzSize]="'small'" nzShape="circle">          <i nz-icon nzType="plus" nzTheme="outline"></i>        </button>      </ng-template>    </nz-card>    <app-item-main-statitics></app-item-main-statitics>      </div></div>
