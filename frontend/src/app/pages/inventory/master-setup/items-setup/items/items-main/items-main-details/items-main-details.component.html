<nz-card  [nzLoading]="isDataLoading">  <nz-card-tab *ngIf="!isDataLoading">    <nz-tabset nzSize="large" [nzTabBarExtraContent]="submitButtonTempRef">      <nz-tab nzTitle="Transaction">        <app-item-transaction-form [form]="itemDetailsForm"></app-item-transaction-form>      </nz-tab>      <nz-tab nzTitle="Accounting">        <app-item-accounting-form [form]="itemDetailsForm"></app-item-accounting-form>      </nz-tab>      <nz-tab nzTitle="More Info">        <app-item-moreinfo-form [form]="itemDetailsForm"></app-item-moreinfo-form>      </nz-tab>    </nz-tabset>    <ng-template #submitButtonTempRef>        <button [nzLoading]="isSavingData" nz-button nzType="primary" (click)="updateDetails()">{{"UPDATE_DETAILS" | translate }}</button>      </ng-template>  </nz-card-tab></nz-card>
