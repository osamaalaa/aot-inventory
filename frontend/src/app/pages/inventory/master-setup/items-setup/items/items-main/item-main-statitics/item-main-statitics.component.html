<nz-card [nzLoading]="supplierStatitics.isLoading">  <div nz-row>    <div nz-col nzSpan="25">        <div style="display: block;" *ngIf="supplierStatitics.chartData.length > 0">            <canvas baseChart            [datasets]="supplierStatitics.chartData"            [labels]="supplierStatitics.chartLabels"            [options]="supplierStatitics.chartOptions"            [plugins]="supplierStatitics.chartPlugins"            [chartType]="supplierStatitics.chartType">          </canvas>            </div>    </div>    <div nz-col nzSpan="25">      </div>  </div>  <div nz-row>    <div nz-col nzSpan="25">      </div>    <div nz-col nzSpan="25">      </div>  </div></nz-card>
