<nz-card >    <div class="cui-profile-header bg-cover" [ngStyle]="{'background-image': 'url(' + background + ')'  }">      <div class="card-body text-center">        <br>        <br>        <nz-button-group>          <nz-upload [nzRemove]="onRemove"  [nzBeforeUpload]="beforeUpload" nzListType="picture-card" [(nzFileList)]="fileList"            [nzShowButton]="fileList.length < 3" [nzShowUploadList]="showUploadList" [nzCustomRequest]="uploadImage">            <i nz-icon nzType="plus"></i>            <div class="ant-upload-text">{{"UPLOAD" | translate }}</div>          </nz-upload>          <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null"            (nzOnCancel)="previewVisible = false">            <ng-template #modalContent>              <img [src]="previewImage" />            </ng-template>          </nz-modal>        </nz-button-group>        <br>      </div>    </div>  </nz-card>
