<form nz-form nzLayout="'vertical'" [formGroup]="itemgroupForm" (ngSubmit)="submitForm()" role="form">
  <div class="row">
    <div class="col-lg-6">
      <nz-form-item>
        <nz-form-label nzFor="title">{{"ITEM_CATEGORY_CODE" | translate }}<span class="red-color">*</span></nz-form-label>
        <nz-form-control>
          <input nz-input name="ITEMS_GROUP_CODE" type="text" id="ITEMS_GROUP_CODE" placeholder="{{'ITEM_GROUP_CODE'| translate }}"
            formControlName="ITEMS_GROUP_CODE">
          <div *ngFor="let validation of validation_messages.ITEMS_GROUP_CODE">
            <nz-form-explain class="red-color"
              *ngIf="ITEMS_GROUP_CODE.hasError(validation.type) && (ITEMS_GROUP_CODE.dirty || ITEMS_GROUP_CODE.touched)">
              {{validation.message | translatecui}}
            </nz-form-explain>
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-lg-6">
      <nz-form-item>
        <nz-form-label nzFor="PARENT_ITEMS_GROUP_ID">{{"GROUP" | translate }}</nz-form-label>
        <nz-form-control>
          <nz-tree-select [nzDropdownStyle]="{ 'max-height': '300px' }" [nzNodes]="groups" nzShowSearch nzPlaceHolder="{{'PLEASE_SELECT' | translate }}"
            formControlName="PARENT_ITEMS_GROUP_ID">
          </nz-tree-select>
          <div *ngFor="let validation of validation_messages.PARENT_ITEMS_GROUP_ID">
            <nz-form-explain class="red-color"
              *ngIf="PARENT_ITEMS_GROUP_ID.hasError(validation.type) && (PARENT_ITEMS_GROUP_ID.dirty || PARENT_ITEMS_GROUP_ID.touched)">
              {{validation.message | translatecui}}
            </nz-form-explain>
          </div>
        </nz-form-control>

      </nz-form-item>
    </div>

  </div>
