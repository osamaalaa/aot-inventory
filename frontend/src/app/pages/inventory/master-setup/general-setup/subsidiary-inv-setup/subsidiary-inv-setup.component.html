<div class="card">
    <div class="card-header">
      <div class="utils__title">
        <strong>{{"SUBSIDIARY_INV_SETUP" | translate }}</strong>
      </div>
      
      <div class="utils__titleDescription">
        {{"SUBSIDIARY_INV_SETUP" | translate }}
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-xl-12">
          <div class="partition">
            <div class="partitionHead">
              <span class="partitionName">{{"SEARCH" | translate }}</span>
            </div>
            <div class="input-group">
              <nz-input-group [nzSuffix]="suffixIconSearch">
                <input type="text" nz-input placeholder="{{'INPUT_SEARCH_TEXT'| translate }}" (change)="searchItems()"
                  [(ngModel)]="searchText">
              </nz-input-group>
              <ng-template #suffixIconSearch>
                <i nz-icon type="search"></i>
              </ng-template>
            </div>
            <br />
            <div class="cui-product-details-controls pull-right">
              <!-- <nz-dropdown>
                <a nz-dropdown>
                  Actions <i nz-icon type="down"></i>
                </a>
                <ul nz-menu nzSelectable>
                  <li nz-menu-item [routerLink]="['add']">
                    <i nz-icon nzType="plus" nzTheme="outline"></i> New Subsidiary Inv Setup
                  </li>
                </ul>
              </nz-dropdown> -->
              <button [routerLink]="['add']" nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="plus" nzTheme="outline"></i></button>

            </div>
          </div>
          <nz-table nzBordered #itemsDataTable [nzData]="subsidiaryInvModelService.displayData"
            class="utils__scrollTable" nzShowSizeChanger nzShowTotal [nzLoading]="isDataLoading">
            <thead (nzSortChange)="sortData($event)" nzSingleSort>
              <tr>
                <!-- <th class="text-center" nzShowCheckbox></th> -->
                <th nzShowSort nzSortKey="SUBSIDIARY_ID" class="text-center" nzLeft="0px">{{"SUBSIDIARY_ID" | translate }}</th>
                <!-- <th nzShowSort nzSortKey="EN_NAME" class="text-center">{{"NAME" | translate }}</th> -->
                <!-- <th  nzShowSort nzSortKey="AR_NAME" class="text-center">{{"NAME" | translate }}</th> -->
                <!-- <th nzShowSort nzSortKey="ACCOUNT_CODE" class="text-center">{{"ACCOUNT_CODE" | translate }}</th> -->
                <!-- <th nzShowSort nzSortKey="STATUS" class="text-center">{{"STATUS" | translate }}</th> -->
                <th class="text-center">{{"ACTIONS" | translate }}</th>
              </tr>
            </thead>
            <tbody>
              <ng-template ngFor let-item [ngForOf]="itemsDataTable.data">
                <tr>
                  <!-- <td nzShowCheckbox (nzCheckedChange)="refreshStatus()"></td> -->
                  <td class="text-center">{{item.SUBSIDIARY_ID | translatenumber}}</td>
                  <!-- <td class="text-center">{{item.EN_NAME}}</td> -->
                  <!-- <td class="text-center">{{item.AR_NAME}}</td> -->
                  <!-- <td class="text-center">{{item.ACCOUNT_CODE}}</td> -->
                  <!-- <td class="text-center">
                    <span *ngIf="item.STATUS === 1" class="badge badge-primary font-size-12">
                      Enabled
                    </span>
                    <span *ngIf="item.STATUS !== 1" class="badge badge-danger font-size-12">
                      Disabled
                    </span>
                  </td> -->
                  <td class="text-center">
                    <button nz-button class="mr-1" nzSize="small" [routerLink]="[item.SUBSIDIARY_ID]"><i nz-icon
                        type="edit" theme="outline"></i>
                        {{"EDIT" | translate }}</button>
                    <button nz-popconfirm nzTitle="Are you sure to delete this Subsidiary Inv Item ?"
                      (nzOnConfirm)="deleteSubsidiaryInvSetup(item.SUBSIDIARY_ID)" nz-button class="mr-1" nzSize="small"><i
                        nz-icon type="delete" theme="outline"></i>
                        {{"REMOVE" | translate }}</button>
                  </td>
                </tr>
              </ng-template>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </div>
