<div class="card">
    <div class="card-header">
      <div class="utils__title">
        <strong>{{"ITEM_BALANCE" | translate }}</strong>
        <!-- <button class="float-right" nzType="primary" nz-button [routerLink]="['..']">{{"ITEM_MAIN" | translate }}</button> -->
      </div>
      <div class="utils__titleDescription">
        {{"ITEM_BALANCE" | translate }}
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-xl-12">
          <div class="partition">
            <div class="partitionHead">
              <span class="partitionName">{{"SEARCH" | translate }}</span>
            </div>
            <div class="input-group">
              <nz-input-group [nzSuffix]="suffixIconSearch">
                <input type="text" nz-input placeholder="{{'INPUT_SEARCH_TEXT'| translate }}" (change)="searchItems()"
                  [(ngModel)]="searchText">
              </nz-input-group>
              <ng-template #suffixIconSearch>
                <i nz-icon type="search"></i>
              </ng-template>
            </div>
            <br />
            <div class="cui-product-details-controls pull-right">
              <!-- <nz-dropdown>
                <a nz-dropdown>
                  Actions <i nz-icon type="down"></i>
                </a>
                <ul nz-menu nzSelectable>
                  <li nz-menu-item [routerLink]="['add']">
                    <i nz-icon nzType="plus" nzTheme="outline"></i> New Item Balance Unit
                  </li>
                </ul>
              </nz-dropdown> -->
              <!-- <button [routerLink]="['add']" nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="plus" nzTheme="outline"></i></button> -->

            </div>
          </div>
          <nz-table nzBordered  #itemsDataTable
            [nzData]="itemBalUnitsModelService.displayData" class="utils__scrollTable" nzShowSizeChanger nzShowTotal
            [nzLoading]="isDataLoading">
            <thead (nzSortChange)="sortData($event)" nzSingleSort>
              <tr>
                <!-- <th class="text-center" nzShowCheckbox></th> -->
                <th  class="text-center" nzSortKey="STORE_EN_NAME">{{"STORE_NAME" | translate }}</th>
                <!-- <th  nzSortKey="UNITS_NAME" class="text-center">{{"UNITS_NAME" | translate }}</th> -->
                <th class="text-center">{{"ACTIONS" | translate }}</th>
              </tr>
              <!-- <tr>
                <th class="text-center" nzShowSort nzSortKey="STORE_EN_NAME">{{"ENGLISH_NAME" | translate }}</th>
                <th class="text-center" nzShowSort nzSortKey="STORE_AR_NAME">{{"ARABIC_NAME" | translate }}</th>
              </tr> -->
            </thead>
            <tbody>
              <ng-template ngFor let-item [ngForOf]="itemsDataTable.data">
                <tr>
                  <!-- <td nzShowCheckbox (nzCheckedChange)="refreshStatus()"></td> -->
                  <td *ngIf="lang == 'en'" class="text-center">{{item.STORE_EN_NAME}}</td>
                  <td *ngIf="lang == 'ar'" class="text-center">{{item.STORE_AR_NAME}}</td>
                  <!-- <td class="text-center">{{item.STORE_AR_NAME}}</td> -->
                  <!-- <td class="text-center">{{item.UNITS_NAME}}</td> -->
                  <td class="text-center">
                    <button nz-button class="mr-1" nzSize="small"
                     (click)="onClick(item.STORES_ID)"
                    ><i nz-icon
                        type="edit" theme="outline"></i>
                      {{"VIEW" | translate}}</button>
                  </td>
                </tr>
              </ng-template>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </div>
