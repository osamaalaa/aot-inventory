<div class="card">
  <div class="card-header">
    <div class="utils__title">
      <div>
        <strong>{{"EDIT_DIPENCE_DOCUMENT" | translate }}</strong>
        <div class="pull-right">
          <button nz-button nzType="primary" [nzLoading]="savingForm" *ngIf="!readOnly"
            (click)="submitForm(masterForm)">{{"SAVE" | translate }}</button>
          <button nz-button nzType="primary" [nzLoading]="workFlowLoading" (click)="onSaveAndSubmit()"
            *ngIf="operationMasterService.getItems().length > 0 && !readOnly && !dispDocData.WF_REQUEST_ID">{{"SUBMIT_REQ" | translate }}</button>
            <button nz-button nzType="primary" [routerLink]="['..']">{{"DISPENSE_LIST" | translate }}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <!-- <app-jo-disp-doc-form #formComp [STORES_ID]="STORES_ID" [readOnly]="readOnly" [formData]="dispDocData">
    </app-jo-disp-doc-form> -->
    <div nz-row >
        <div nz-col>
          <app-job-order-view *ngIf="jobOrderId" [jobOrderId]="jobOrderId" [data]="dispDocData"></app-job-order-view>
        </div>
      </div>
      <div nz-row>
        <div nz-col style="margin-bottom: 2em;margin-top: 5em;">
            <app-jo-disp-doc-items-table [readOnly]="readOnly" [dispenceItems]="dispenceItems"
            [DOCUMENT_ID]="DOCUMENT_ID">
          </app-jo-disp-doc-items-table>
        </div>
      </div>
  </div>

</div>
