<div class="card">
  <div class="card-header">
    <div class="utils__title">
      <div>
        <strong>{{"NEW_DISPENCE_DOCUMENT" | translate }}</strong>
        <div class="pull-right">
          <button nz-button nzType="primary" [nzLoading]="savingForm" *ngIf="currentStep==0"
            (click)="submitForm(masterForm)">{{"SAVE" | translate }}</button>
          <button nz-button nzType="primary" [nzLoading]="workFlowLoading" (click)="onSaveAndSubmit()"
            *ngIf="currentStep==1 && operationMasterService.getItems().length > 0 && !workFlowInitiateDone">{{"SUBMIT_REQ" | translate }}</button>
          <button nz-button nzType="primary" [routerLink]="['..']">{{"DISPENSE_LIST" | translate }}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <nz-steps [nzCurrent]="currentStep">
      <nz-step [nzTitle]="'DISPENCE_DOCUMENT' | translate" [nzIcon]="loadingStep ? 'loading' : ''"></nz-step>
      <nz-step [nzTitle]="'ITEMS' | translate"></nz-step>
    </nz-steps>

    <!--    STEP-1    -->
    <app-jo-disp-doc-form #formComp *ngIf="currentStep==0">
    </app-jo-disp-doc-form>

    <!--    STEP-2 -->
    <div *ngIf="currentStep==1">
      <app-jo-disp-doc-items-table [readOnly]="workFlowInitiateDone" [DOCUMENT_ID]="DOCUMENT_ID">
      </app-jo-disp-doc-items-table>
    </div>
  </div>
</div>
