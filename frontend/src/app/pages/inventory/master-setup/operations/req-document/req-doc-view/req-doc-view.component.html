<nz-skeleton [nzLoading]="loading" [nzActive]="true" [nzParagraph]="{ rows:10 }">

    <nz-descriptions nzBordered [nzSize]="'default'">
      <nz-descriptions-item [nzTitle]="'STORE_NAME' | translate">
        {{reqDocData.STORES_EN_NAME}}
      </nz-descriptions-item>
      <nz-descriptions-item [nzTitle]="'INVENTORY_PERIOD' | translate">{{reqDocData.INVENTORY_PERIODS_EN_NAME}}
      </nz-descriptions-item>
      <nz-descriptions-item [nzTitle]="'DOCUMENT_DATE' | translate">{{reqDocData.DOCUMENT_DATE | date}}</nz-descriptions-item>
      <nz-descriptions-item [nzTitle]="'DOCUMENT_NO' | translate">{{reqDocData.DOCUMENT_NO}}</nz-descriptions-item>
      <nz-descriptions-item [nzTitle]="'NOTES' | translate">{{reqDocData.NOTES}}</nz-descriptions-item>
    </nz-descriptions>

  <div  style="margin-bottom: 2em;margin-top: 5em;">
    <app-req-doc-items-table [readOnly]="'true'" [reqDocItems]="reqDocItems"
        [DOCUMENT_ID]="DOCUMENT_ID">
      </app-req-doc-items-table>
  </div>
  </nz-skeleton>
<div class="footer-button">
    <button style="margin-right: 8px;" [disabled]="isRejectLoading" [nzLoading]="isAcceptLoading" nz-button nzType="primary"
    (click)="whenApproveClicked()"><i nz-icon nzType="check-circle" nzTheme="fill"></i>
    {{"APPROVE" | translate}}</button>
  <button  [disabled]="isAcceptLoading" [nzLoading]="isRejectLoading" nz-button nzType="danger"
    (click)="whenRejectClicked()"><i nz-icon nzType="close-circle" nzTheme="fill"></i> {{"REJECT" | translate}}
  </button>
</div>
